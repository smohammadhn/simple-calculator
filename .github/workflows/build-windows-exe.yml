name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0, v1.1, etc.
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --windowed --onefile --name "PlusMinusCalculator" app.py
    
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: PlusMinusCalculator-Windows
        path: dist/PlusMinusCalculator.exe
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/PlusMinusCalculator.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
